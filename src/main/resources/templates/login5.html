<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="form">
  <form method="post" action="/login4" th:object="${loginRequest}">
    <h2>Logowanie</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="username" placeholder="Nazwa użytkownika" required>
    </div>
    <div class="input-box">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <input type="password" name="password" placeholder="Hasło"  title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    </div>
    <div class="alert alert-danger" role="alert">
      Błedne dane
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Zaloguj">
    </div>
    <a href="/forgot_password">Zapomniałem hasła</a><br>
    <a href="/register3">Rejestracja</a>
  </form>
</div>
</body>
</html>
